<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<nav class="navbar">
    <div class="container nav-container">
        
        <a href="index.html" class="logo">
            <img src="Aset/image/gocamp_logo.png" alt="GoCamp Logo" width="60" height="66">
        </a>

        <ul class="nav-menu">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="product.html" class="nav-link">Product</a></li>
            <li><a href="about.html" class="nav-link">About</a></li>
            <li><a href="blog.html" class="nav-link">Blog</a></li>
            <li><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>

        <div class="nav-icon">
            <a href="#" id="cart-btn">
                <img src="Aset/icon/cart_icon.png" alt="Cart" width="40" height="40">
                <span id="cart-badge">0</span>
            </a>
        </div>    

    </div>
    
</nav>



<section class="contact-section">
    <div class="contact-overlay"></div>

    <div class="container contact-container">
        
        <div class="contact-info">
            
            <div class="contact-header">
                <h1>Get In Touch</h1>
                <p>Have a question? We’re ready to help!</p>
            </div>

            <div class="contact-details">
                
                <div class="detail-item">
                    <img src="Aset/icon/icon_location.png" alt="Location" class="contact-icon">
                    <p>Jl. Abadi, no. 21, Sukapada, Kota Bandung, 40125</p>
                </div>

                <div class="detail-item">
                    <img src="Aset/icon/contact_icon.png" alt="Phone" class="contact-icon">
                    <p>(+122) 4759367</p>
                </div>

                <div class="detail-item">
                    <img src="Aset/icon/icon_email.png" alt="Email" class="contact-icon">
                    <p>gocamp@gmail.com</p>
                </div>

            </div>
        </div>

        <div class="contact-form-wrapper">
            
            <p class="form-title">We’d love to hear from you! Let’s get in touch</p>

            <form action="mailto:gocamp@gmail.com" method="post" enctype="text/plain">
                
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <div class="form-footer">
                    <button type="submit" class="btn-submit">Submit</button>
                </div>

            </form>
        </div>

    </div>
</section>

</body>
</html>
