<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GoCamp Admin</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="css/admin.css"> 
</head>
<body class="login-body">

    <div class="login-bg">
        <div class="login-overlay"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            
            <div class="login-header">
                <img src="Aset/image/gocamp_logo_green.png" alt="GoCamp Logo" class="login-logo">
                <h2>Admin Panel</h2>
                <p>Please enter your passcode to continue</p>
            </div>

            <form id="login-form">
                <div class="input-group-login">
                    <input type="password" id="admin-pass" placeholder="Enter Password" required>
                </div>
                
                <p id="error-msg" class="error-text" style="display:none;">Incorrect password. Please try again.</p>

                <button type="submit" class="btn-login">Login</button>
            </form>

            <a href="index.html" class="back-link">‚Üê Back to Homepage</a>
        </div>
    </div>

    <script>
        // --- 1. FUNGSI HASHING (JANGAN DIUBAH) ---
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // --- 2. LOGIKA LOGIN UTAMA ---
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const passInput = document.getElementById('admin-pass').value;
            const errorMsg = document.getElementById('error-msg');
            const inputField = document.getElementById('admin-pass');

            // A. Bumbu Rahasia (Salt)
            const salt = "GoCamp_Pass_Key_2026"; 

            // B. Gabungkan Salt + Input Password
            const combined = salt + passInput;

            // C. Lakukan Hashing
            const hashedInput = await sha256(combined);

            // D. Kunci Jawaban YANG BENAR (Sesuai gambar kamu)
            // Ini hasil dari: "GoCamp_Pass_Key_2026" + "gocampAdmin2026"
            const correctHash = "841f5b8aa41ced4e07a874e0d1ee816610ba2bf61edf02811838e48841296c16";

            // E. Cek Apakah Cocok?
            if (hashedInput === correctHash) {
                sessionStorage.setItem('gocamp_admin_logged_in', 'true');
                window.location.href = 'admin.html';
            } else {
                errorMsg.style.display = 'block';
                inputField.style.border = '1px solid #C62828';
                
                inputField.animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-5px)' },
                    { transform: 'translateX(5px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 200 });
            }
        });
    </script>
</body>
</html>
